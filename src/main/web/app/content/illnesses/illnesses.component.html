<div class="card my-5">
  <div class="card-body">
    <span class="text-dark">Select an illness:</span>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="displayedData" matSort>
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let illness"> {{illness.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Illness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Illness</th>
          <td mat-cell *matCellDef="let illness"> {{illness.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectPain(row.name);"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
